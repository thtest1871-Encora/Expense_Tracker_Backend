server.port=8080
spring.application.name=api-gateway

spring.main.web-application-type=reactive

# Eureka Discovery
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# JWT
jwt.secret=MY_SUPER_SECRET_KEY_FOR_JWT_1234567890

# Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[2].id=transaction-service
spring.cloud.gateway.routes[2].uri=lb://transaction-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/transactions/**

spring.cloud.gateway.routes[3].id=notification-service
spring.cloud.gateway.routes[3].uri=lb://notification-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/notifications/**

spring.cloud.gateway.routes[4].id=subscription-service
spring.cloud.gateway.routes[4].uri=lb://subscription-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/subscriptions/**

spring.cloud.gateway.routes[5].id=category-service
spring.cloud.gateway.routes[5].uri=lb://categoryservice
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/categories/**

spring.cloud.gateway.routes[6].id=vault-service
spring.cloud.gateway.routes[6].uri=lb://vaultservice
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/bills/**

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
